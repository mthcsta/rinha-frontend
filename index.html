<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/json-three-viewer.css">
</head>
<body>

    <div class="pages" id="page-open-file">
        <div class="page-centered">
            <h1>JSON Tree Viewer</h1>
            <p>Simple JSON VIewer that runs completely on-client. No data exchange</p>
            <label for="file-input" class="custom-file-input">
                <input type="file" id="file-input" name="file" accept="application/json" />
                Load JSON
            </label>
            <p id="output" class="output-message"></p>
        </div>
    </div>

    <div class="pages" id="page-view-file-content">
        <div id="wrapper-file">
            <div class="header">
                <h1 id="file-name">Alltypes.json</h1>
                <button id="search-button">
                    <svg class="feather feather-search" fill="none" height="24" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><circle cx="11" cy="11" r="8"/><line x1="21" x2="16.65" y1="21" y2="16.65"/></svg>
                </button>
            </div>
            <div id="file-content"></div>
        </div>
        <div id="wrapper-search" class="hidden">
            <div style="width: 100%">
                <input type="text" id="search-input" placeholder="Search" />
            </div>
            <div id="search-result">
                <ul class="no-margin-list"></ul>
            </div>
        </div>
    </div>

    <script src="./src/libs/json-three-viewer/JSONThreeViewer.js"></script>
    <script src="./src/libs/json-three-viewer-search/JSONThreeViewerSearch.js"></script>
    <script type="module" src="./assets/js/script.js"></script>
    
</body>
</html>
